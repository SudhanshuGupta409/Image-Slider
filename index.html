<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sliderContainer">
        <div class="imageContainer">
            <img src="https://picsum.photos/id/237/500/300" alt="image">
            <img src="https://picsum.photos/id/230/500/300" alt="image">
            <img src="https://picsum.photos/id/827/500/300" alt="image">
            <img src="https://picsum.photos/id/637/500/300" alt="image">
            <img src="https://picsum.photos/id/374/500/300" alt="image">
        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>

        <script src="index.js"></script>
    </div>
</body>
</html>
